<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Un sitio para calcular tus promedios escolares">
    <meta name="keywords" content="promedio, calcular, calculo, notas, calificaciones, calificacion, escuela, materia, periodo">
    <link rel="shortcut icon" href="#">
    <title>TUS PROMEDIOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <nav id="loginBar" class="navbar navbar-light loginBar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/logo.png" alt="logo" width="70"></a>
                <h1 class="header__titulo">TUS PROMEDIOS</h1>
                <form class="d-flex">

                    <button id="btnModalLogin" class="btn btn-outline-light me-2 toggles" type="button" data-bs-toggle="modal"
                        data-bs-target="#modalLogin">Login</button>
                    <button id="btnLogout" class="btn btn-outline-light d-none toggles" type="button">Logout</button>
                </form>
            </div>
        </nav>
    </header>

    <main class="container">
        <section id="guest" class="toggles">
            <h2 class="infoPrimera">Si te gustaría calcular tus promedios, por favor<span class="link" data-bs-toggle="modal"
                    data-bs-target="#modalLogin"> identificate</span></h2>


            <div class="modal " id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="modalLoginLabel">Ingresá</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body py-2 px-4">
                            <input id="userLogin" class="form-control my-4" type="text"
                                placeholder="Usuario" required>
                            <input id="passwordLogin" class="form-control my-4" type="password"
                                placeholder="Contraseña" required>
                        </div>
                        <div class="modal-footer d-block">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="recordarme">
                                <label class="form-check-label" for="recordarme">
                                    Recordarme en este equipo
                                </label>
                            </div>
                            <button class="btn btn-outline-primary" id="login" type="submit">Ingresar</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <section id="logged" class="toggles d-none">
            <h1 id="nombreUsuario" class="saludoInicial"></h1>
            <p class="preguntaInicial">¿Qué vas a hacer?</p>
                <section id="seccionUno" class="btn1">
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btnradio1">1-CALCULAR PROMEDIOS</label>
                        
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio2">2-VER LISTA DE ESTUDIANTES</label>
                        
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio3">3-BUSCAR ALUMNO</label>
                        </div>
                </section>
                <section id="seccionDos" class="hidden btn2">
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradioA" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btnradioA">A-NOTA FINAL DE UN PERIODO</label>
                        
                        <input type="radio" class="btn-check" name="btnradio" id="btnradioB" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradioB">B-NOTA FINAL DE UNA MATERIA</label>
                        
                        <input type="radio" class="btn-check" name="btnradio" id="btnradioC" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradioC">C-PROMEDIO ANUAL</label>
                        </div>
                </section>
                    <section id="seccionTres" class="hidden btn3">
                        <span class="sub">¿Cuántas instancias evaluativas tuviste?</span>
                        <label for="instancias">Instancias: </label>
                        <input type="text" name="instancias" id="instancias" required> 
                        <input type="button" id="botonOk" value="Enter">
                    </section>
                    <section id="seccionCuatro" class="hidden">
                    </section>    
                <section id="seccionCinco" class="hidden">
                    <span class="sub">Califica tu desempeño en clases</span>
                    <input type="radio" class="btn-check" name="btnradio" id="radio1d" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="radio1d">1</label>
                    <input type="radio" class="btn-check" name="btnradio" id="radio2d" autocomplete="off">
                    <label class="btn btn-outline-primary" for="radio2d">2</label>
                    <input type="radio" class="btn-check" name="btnradio" id="radio3d" autocomplete="off">
                    <label class="btn btn-outline-primary" for="radio3d">3</label>
                    <input type="radio" class="btn-check" name="btnradio" id="radio4d" autocomplete="off">
                    <label class="btn btn-outline-primary" for="radio4d">4</label>
                    <input type="radio" class="btn-check" name="btnradio" id="radio5d" autocomplete="off">
                    <label class="btn btn-outline-primary" for="radio5d">5</label>
                    <input type="radio" class="btn-check" name="btnradio" id="radio6d" autocomplete="off">
                    <label class="btn btn-outline-primary" for="radio6d">6</label>
                    <input type="radio" class="btn-check" name="btnradio" id="radio7d" autocomplete="off">
                    <label class="btn btn-outline-primary" for="radio7d">7</label>
                    <input type="radio" class="btn-check" name="btnradio" id="radio8d" autocomplete="off">
                    <label class="btn btn-outline-primary" for="radio8d">8</label>
                    <input type="radio" class="btn-check" name="btnradio" id="radio9d" autocomplete="off">
                    <label class="btn btn-outline-primary" for="radio9d">9</label>
                    <input type="radio" class="btn-check" name="btnradio" id="radio10d" autocomplete="off">
                    <label class="btn btn-outline-primary" for="radio10d">10</label>
                    <br>
                    <input type="button" id="botonC" value="Calcular" class="botonC">
                    </br>
                </section>
        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./js/script.js"></script>
</body>
</html>
