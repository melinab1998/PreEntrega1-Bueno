<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Un sitio para calcular tus promedios escolares">
    <meta name="keywords" content="promedio, calcular, calculo, notas, calificaciones, calificacion, escuela, materia, periodo">
    <link rel="shortcut icon" href="#">
    <title>TUS PROMEDIOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;1,400&display=swap" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav id="loginBar" class="navbar navbar-light loginBar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/logo.png" alt="logo" width="70"></a>
                <h1 class="header__titulo">TUS PROMEDIOS</h1>
                <form class="d-flex">

                    <button id="btnModalLogin" class="btn btn-outline-light me-2 toggles" type="button" data-bs-toggle="modal"
                        data-bs-target="#modalLogin">Login</button>
                    <button id="btnLogout" class="btn btn-outline-light d-none toggles" type="button">Logout</button>
                </form>
            </div>
        </nav>
    </header>

    <main class="container">
        <section id="guest" class="toggles">
            <h2 class="infoPrimera">Si te gustaría calcular tus promedios, por favor<span class="link" data-bs-toggle="modal"
                    data-bs-target="#modalLogin"> identificate</span></h2>


            <div class="modal " id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="modalLoginLabel">Ingresá</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body py-2 px-4">
                            <input id="userLogin" class="form-control my-4" type="text"
                                placeholder="Usuario" required>
                            <input id="passwordLogin" class="form-control my-4" type="password"
                                placeholder="Contraseña" required>
                        </div>
                        <div class="modal-footer d-block">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="recordarme">
                                <label class="form-check-label" for="recordarme">
                                    Recordarme en este equipo
                                </label>
                            </div>
                            <button class="btn btn-outline-primary" id="login" type="submit">Ingresar</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>

            <section id="logged" class="toggles d-none font">
                
                <div id="seccionInicial">
                <h1 id="nombreUsuario" class="saludoInicial"></h1>
                <p id="preguntaInicial" class="preguntaInicial">¿Qué vas a hacer?</p>
                </div>
                

                <section id="seccionUno" class="btn1">
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btnradio1">1-CALCULAR PROMEDIOS</label>
                        
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio2">2- VER HISTORIAL DE ESTUDIANTES</label>
                        
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio3">3-BUSCAR ALUMNO</label>
                        </div>
                </section>

                <section id="seccionDos">
                    <div id="listado" class="sinPunto list-group list-group-horizontal">
                    </div>
                    <div id="busqueda" class="hidden">
                        <h4 class="margen">Ingrese el nombre del alumno:</h4>
                        <label for="nombreAlumno">Nombre: </label>
                        <input type="text" name="nombreAlumno" id="nombreAlumno" required>
                        <input type="button" id="botonBuscar" value="Buscar" class="input">
                    </div>
                </section>
    
                <section id="seccionTres" class="hidden btn2">
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradioA" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btnradioA">A-NOTA FINAL DE UN PERIODO</label>
                        
                        <input type="radio" class="btn-check" name="btnradio" id="btnradioB" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradioB">B-NOTA FINAL DE UNA MATERIA</label>
                        
                        <input type="radio" class="btn-check" name="btnradio" id="btnradioC" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradioC">C-PROMEDIO ANUAL</label>
                </section>

                <section id="seccionCuatro" class="hidden">
                    <h4>Ingrese la modalidad de su materia:</h4><br>
                    <form name="f1" class="mod">
                        <input type="radio" id="bimestre" name="modalidad" value="4" class="form-check-input">
                        <label for="bimestre">Bimestral</label>
                        <input type="radio" id="trimestre" name="modalidad" value="3" class="form-check-input">
                        <label for="trimestre">Trimestral</label>
                        <input type="radio" id="cuatrimestre" name="modalidad" value="2" class="form-check-input">
                        <label for="cuatrimestre">Cuatrimestral</label>
                        <input type="button" id="botonValidarB" value="Validar">
                    </form>  
                </section>

                <section id="seccionCinco" class="hidden">
                    <h4 class="margen">¿Cuántas materias cursaste este año?</h4><br>
                        <label for="asignaturas">Materias: </label>
                        <input type="text" class="mod" name="asignaturas" id="asignaturas" required> 
                        <input type="button" id="botonValidarC" value="Validar">
                </section>

                <section id="seccionSeis" class="hidden btn3">
                    <h4 class="margen">¿Cuántas instancias evaluativas tuviste?</h4>
                    <label for="instancias">Instancias: </label>
                    <input type="text" name="instancias" class="input" id="instancias" required>
                    <input type="button" id="botonValidarA" value="Validar">
                </section>

                <section id="seccionSiete" class="hidden margen">
                        <input type="button" id="botonCalcularC" value="Calcular" class="btn btn-info margenCero">
                </section>

                <section id="seccionOcho" class="hidden">
                        <label for="materia" class="margen">Ingresa el nombre de la materia: </label>
                        <input type="text" name="materia" class="input" id="materia" required><br>
                        <input type="button" id="botonCalcularB" value="Calcular" class="btn btn-info margenCero">
                </section>
                
                <section id="seccionNueve" class="hidden">
                    <span>Califica tu desempeño en clases</span><br>
                    <input type="radio" id="r1" name="radio" class="radio1 form-check-input">
                    <label for="r1">1</label>
                    <input type="radio" id="r2" name="radio" class="radio1 form-check-input">
                    <label for="r2">2</label>
                    <input type="radio" id="r3" name="radio" class="radio1 form-check-input">
                    <label for="r3">3</label>
                    <input type="radio" id="r4" name="radio" class="radio1 form-check-input">
                    <label for="r4">4</label>
                    <input type="radio" id="r5" name="radio" class="radio1 form-check-input">
                    <label for="r5">5</label>
                    <input type="radio" id="r6" name="radio" class="radio2 form-check-input">
                    <label for="r6">6</label>
                    <input type="radio" id="r7" name="radio" class="radio2 form-check-input">
                    <label for="r7">7</label>
                    <input type="radio" id="r8" name="radio" class="radio2 form-check-input">
                    <label for="r8">8</label>
                    <input type="radio" id="r9" name="radio" class="radio2 form-check-input">
                    <label for="r9">9</label>
                    <input type="radio" id="r10" name="radio" class="radio2 form-check-input">
                    <label for="r10">10</label><br>
                </section>
                <section id="seccionDiez" class="hidden calcular">
                    <div>
                        <input type="button" id="botonCalcularA" value="Calcular" class="btn btn-info margenCero">
                    </div>
                </section>
                <section id="seccionOnce" class="hidden">
                    <button class="btn btn-info"  id="refresh">Volver</button>
                </section>
            </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./js/script.js"></script>
</body>
</html>
